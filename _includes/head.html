<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="{{ site.description }}" />
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %} - {{ site.name }}</title>
    <link rel="stylesheet" type="text/css" href="{{ "/css/bootstrap.css" | prepend: site.url }}" />
    <link rel="stylesheet" type="text/css" href="{{ "/css/bootstrap-theme.css" | prepend: site.url }}" />
    <link rel="stylesheet" type="text/css" href="{{ "/css/resources.css" | prepend: site.url }}" />
    <link rel="stylesheet" type="text/css" href="{{ "/css/syntax.css" | prepend: site.url }}" />
    <link rel="stylesheet" type="text/css" href="{{ "/css/tomorrow-night-eighties.css" | prepend: site.url }}" />
    <link rel="shortcut icon" href="{{ "/favicon.ico" | prepend: site.url }}" />
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.url }}">
</head>
